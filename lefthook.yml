pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: rm -rf ./dist && npx eslint --fix {staged_files}
    types:
      glob: "*.{ts, tsx}"
      run: rm -rf ./dist && npx tsc  --noEmit  {staged_files}
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit

